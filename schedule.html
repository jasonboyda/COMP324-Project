<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Schedule Page</title>
    <link rel="stylesheet" href="common/css/schedule.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a class="selected" href="schedule.html">Schedule</a></li>
            <li><a href="lessons.html">Lessons</a></li>
            <li style="float:right"><a href="userprofile.html">Profile</a></li>
            <li style="float:right"><a id="index.html" href="">Sign Out</a></li>
        </ul>
    </div>
    <div class= "container">
        <div class= "calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next">
            </i>
          </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days" id= "open">

            </div>
          </div>
      </div>

      <div class = "schedule-container"
      id = "schedule_container">
        <div class ="schedule">
            <div class = "slots"
            id = "open_confirm">
              <button id = "close">X</button>
              <div class = "available">3:00PM - 3:25PM</div>
              <div class = "available">3:30PM - 3:55PM</div>
              <div class = "available">4:00PM - 4:25 PM</div>
              <div class = "reserved">4:30PM - 4:55PM</div>
              <div class = "reserved">5:00PM - 5:25PM</div>
              <div class = "available">5:30PM - 5:55PM</div>
              <div class = "available">6:00PM - 6:25PM</div>
              <div class = "reserved">6:30PM - 6:55PM</div>
              <div class = "available">7:00PM - 7:25PM</div>
              <div class = "available">7:30PM - 7:55PM</div>
          </div>
        </div>
      </div>

      <div class="confirm-container"
      id = "confirm_container">
      <div class = "confirm">
        <p>Would you like to book this class?</p>
        <button id = "yes">Yes</button>
        <button id ="no">No</button>
      </div>
      </div>

      <script src="common/js/scripts.js"></script>
      <script src= "common/js/schedule.js"></script>

  </body>
</html>
